_format_version: "3.0"
_transform: true
services: 


- name: django
  url: http://django:5000
  routes:
  - name: django
    paths:
    - /
    - /about/
    - /accounts/*
    - /users/*
    - /admin/
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - HEAD
  - name: api
    paths:
    - /api/*
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - HEAD
  
