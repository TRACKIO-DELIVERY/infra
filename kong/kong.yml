services: 
- name: django
  url: http://django:5000
  routes:
  - name: django
    paths:
    - /
    - /about/
    - /accounts/*
    - /users/*
    - /admin/*
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - HEAD
  - name: api
    paths:
    - /api/*
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - HEAD
  
- name: tracking
  url: http://tracking:3000
  routes:
  - name: tracking
    paths:
    - /api/track/*
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - HEAD

plugins:
  - name: request-transformer
    config:
      replace:
        headers:
          - "Host:trackio.amisahdev.com.br"
          - "X-Forwarded-Proto:https"